#运行端口
server:
  port: ${random.int(6000,7000)}
spring:
  application:
    name: ln-user-provider
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ln?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: ln
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initialSize: 5
      minIdle: 10
      maxActive: 200
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，wall用于防火墙
      filters: stat,slf4j
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 121380
        url-pattern: "/druid/*"
        reset-enable: false
      web-stat-filter:
        enabled: true
        exclusions: "*.js,*.css,/druid/*,*.jpg,*.png"
        url-pattern: "/*"
  data:
    redis:
      host: 127.0.0.1
      port: 3306
      password: 123456
      lettuce:
        pool:
          max-active: 200
          min-idle: 10
          max-idle: 200
          max-wait: -1ms
  cloud:
    nacos:
      discovery:
        server-addr: nacos://127.0.0.1:8848
        group: LN_GROUP
      config:
        server-addr: nacos://127.0.0.1:8848
        file-extension: yaml
        group: LN_GROUP
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml